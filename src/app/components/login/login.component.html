<div class="ui divider"></div>
<div class="cabecera"><h1>Login</h1></div>
<hr />
<div class="contenedor">
  <div class="ui form">
    <label><h3>Usuario</h3></label>
    <input type="text" placeholder="Usuario" [(ngModel)]="usuario" />
  </div>
  <br />
  <div class="ui form">
    <label><h3>Contraseña</h3></label>
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" />
  </div>
  <button (click)= "login()"class="ui button">Acceder</button>
</div>
